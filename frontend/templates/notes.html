<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="stylesheet" href="{{ url_for('static', path='styles/style.css') }}">
    <!--
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8d7xj1z5l5e5e5e5e5e5e5e5e5e5e5e5e5" crossorigin="anonymous">
    -->
    <script src="static/scripts.js" defer></script>
</head>
<body>
    <main>
        <div class="main-layout">
            <!-- Sidebar for notes list -->
            <aside class="sidebar">
                <h2>Your Notes</h2>
                <ul class="note-list">
                    {% for note in notes %}
                        <li class="note-item">{{ note.title }}</li>
                    {% else %}
                        <li>No notes available</li>
                    {% endfor %}
                </ul>
            </aside>
            <div class="note-container">
                <div class="editor-box">
                    <textarea id="note-editor" placeholder="Edit your note here...">
                    </textarea>
                    <div class="button-bar">
                        <button id="save-button">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Michael Stacy</p>
    </footer>
</html>
